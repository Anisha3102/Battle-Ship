<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <h1>Battleship</h1>
      <ol>
        <li>Click on the cells to reveal the image hidden behind them.</li>
        <li>There are 5 ships hidden in the game.</li>
        <li>
          You win if you can find all ships in less than 8 clicks, else you
          lose.
        </li>
      </ol>
      <div class="main-grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <dialog class="dialog-box-loss">
        <p class="dialog-text-loss">
          You have used all your 8 chances, You Lose
        </p>

        <button class="dialog-close-button-loss">Close</button>
      </dialog>
      <dialog class="dialog-box-win">
        <p class="dialog-text-win">You Won !!</p>
        <button class="dialog-close-button-win">Close</button>
      </dialog>
      <button class="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
